<div>

    <form class="content" id="miform" (ngSubmit)=" insertaEdificio()" >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Edificio </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="nombre">Nombre de Edificio</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]="edificio.nombre" />
                </div>
            
                <div class="col-lg-3">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion" maxlength="100" [(ngModel)]="edificio.direcion"   />
                </div>

                            
         </div>    
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>     
                </div>
        </div>
        
        <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
                <button class="btn btn-success" type="reset"  >Limpiar</button>     
            </div>
    </div>
    
      </div> 
     </form> 
    </div>
