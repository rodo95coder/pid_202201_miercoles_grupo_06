<div>

    <form class="content" id="miform" (ngSubmit)="insertaPropietarios()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Propietario </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-3">
                <label for="validationDefault01">DNI</label>
                <input type="text" class="form-control" name="dni" id="dni" [(ngModel)]="propietario.dni" />
            </div>
                <div class="col-lg-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="propietario.nombre" />
                </div>
            
                <div class="col-lg-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="propietario.apellido"   />
                </div>

                <div class="col-lg-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email"  [(ngModel)]="propietario.email"    />
                </div>
                <div class="col-lg-3">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="numero" maxlength="9"  [(ngModel)]="propietario.numero"   />
                </div>

                <div class="col-lg-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento"  [(ngModel)]="propietario.fechaNacimiento"   />
                </div>

                <div class="col-lg-4">
                    <label for="departamento">Departamento</label>
                    <select  id="departamento" name="departamento" class="form-control" [(ngModel)]="propietario.departamento!.iddepartamento"  >
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of departamentos" value="{{ aux.iddepartamento }}">
                            {{ aux.nombre }}
                        </option> 
                       
                    </select>
                </div>  
         </div>    
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>     
                </div>
        </div>
        
        <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
                <button class="btn btn-success" type="reset"  >Limpiar</button>     
            </div>
    </div>
    
      </div> 
     </form> 
    </div>
