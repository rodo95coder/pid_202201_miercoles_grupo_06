<div>

    <form class="content" id="miform" (ngSubmit)="insertaMascota()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Mascota </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
                <div class="col-lg-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre"  [(ngModel)]="mascota.nombre" />
                </div>
            
                <div class="col-lg-3">
                    <label for="especie">Especie</label>
                    <input type="text" class="form-control" name="especie" id="especie"  [(ngModel)]="mascota.especie"   />
                </div>

                <div class="col-lg-3">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" name="color" id="color"  [(ngModel)]="mascota.color"    />
                </div>
                <div class="col-lg-3">
                    <label for="edad">Edad</label>
                    <input type="text" class="form-control" name="edad" id="edad"   [(ngModel)]="mascota.edad"   />
                </div>

            
                <div class="col-lg-4">
                    <label for="propietario">Due√±o</label>
                    <select  id="propietario" name="propietario" class="form-control" [(ngModel)]="mascota.propietario!.idpropietario" >
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of propietarios" value="{{ aux.idpropietario }}">
                            {{ aux.nombre }}
                        </option> 
                            
                        
                       
                    </select>
                </div> 
                
                <div class="col-lg-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento"  [(ngModel)]="mascota.fechaNacimiento"   />
                </div>
         </div>    
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>     
                </div>
        </div>
        
        <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
                <button class="btn btn-success" type="reset"  >Limpiar</button>     
            </div>
    </div>
    
      </div> 
     </form> 
    </div>
