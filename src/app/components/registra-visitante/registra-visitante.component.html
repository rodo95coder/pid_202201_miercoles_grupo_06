<div>

    <form class="content" id="miform" (ngSubmit)="insertaVisita()"  >
    <div class="submit-form" >
  
         <div class="row">
            <div class="col-lg-12">
                <h6>Registro de Visitante </h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 3%">
            <div class="col-lg-3">
                <label for="dni">DNI</label>
                <input type="text" class="form-control" name="dni" id="dni" [(ngModel)]= "visitante.dni" />
            </div>
                <div class="col-lg-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]= "visitante.nombre" />
                </div>
            
                <div class="col-lg-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido"  [(ngModel)]= "visitante.apellido"   />
                </div>

                <div class="col-lg-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email"  [(ngModel)]= "visitante.email"    />
                </div>
                <div class="col-lg-3">
                    <label for="numero">Numero</label>
                    <input type="text" class="form-control" name="numero" id="numero" maxlength="8" [(ngModel)]= "visitante.numero"    />
                </div>

                <div class="col-lg-3">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="fechaNacimiento" id="fechaNacimiento" maxlength="8" [(ngModel)]= "visitante.fechaNacimiento"   />
                </div>

                <div class="col-lg-4">
                    <label for="departamento">Departamento</label>
                    <select  id="departamento" name="departamento" class="form-control" [(ngModel)]= "visitante.departamento!.iddepartamento" >
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of departamentos " value="{{ aux.iddepartamento}}"> 
                            {{ aux.nombre }}         
               </option>
                        
                    </select>
                </div>  
                <div class="col-lg-4">
                    <label for="estado">Estado</label>
                    <select  id="estado" name="estado" class="form-control" [(ngModel)]= "visitante.estado!.idestado" >
                        <option value="-1"> [Seleccione] </option>
                        <option *ngFor="let aux of estados " value="{{ aux.idestado}}"> 
                            {{ aux.descripcion }}         
               </option>
                        
                       
                    </select>
                </div>  
         </div>    
  
        <div class="row" style="margin-top: 3%"> 
                <div class="col-lg-12">
                    <button class="btn btn-success"  >Enviar</button>     
                </div>
        </div>
        
        <div class="row" style="margin-top: 3%"> 
            <div class="col-lg-12">
                <button class="btn btn-success" type="reset"  >Limpiar</button>     
            </div>
    </div>
    
      </div> 
     </form> 
    </div>
